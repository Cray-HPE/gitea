# Please refer to https://github.com/Cray-HPE/base-charts/blob/master/kubernetes/cray-service/values.yaml
# for more info on values you can set/override
# Note that cray-service.containers[*].image and cray-service.initContainers[*].image map values are one of the only structures that
# differ from the standard kubernetes container spec:
# image:
#   repository: ""
#   tag: "" (default = "latest")
#   pullPolicy: "" (default = "IfNotPresent")

externalHostname: vcs.local
uriPrefix: /vcs
global:
  authGateway: services/services-gateway

cray-service:
  storageClass: ceph-cephfs-external
  type: Deployment
  strategy:
    type: Recreate
    rollingUpdate: null
  nameOverride: vcs
  containers:
    vcs:
      name: vcs
      image:
        repository: docker.io/gitea
        tag: @GITEA_DOCKER_VERSION@
      ports:
      - name: http
        containerPort: 3000
        protocol: TCP
      livenessProbe:
        httpGet:
          port: 3000
          path: /
        initialDelaySeconds: 60
        periodSeconds: 20
      readinessProbe:
        httpGet:
          port: 3000
          path: /
        initialDelaySeconds: 60
        periodSeconds: 20
      lifecycle:
        postStart:
          exec:
            command: ["/bin/bash", "-c", "su - git -c /mnt/gitea-files/setup.sh"]
      # For the moment we need to have gitea running as root, until we get the rootless
      # image working and the corresponding steps to migrate from the rooted image to the
      # rootless image
      securityContext:
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
      volumeMounts:
      - name: vcs-data-vol
        mountPath: /data
      - name: vcs-files-vol
        mountPath: /mnt/gitea-files
      - name: vcs-user-credentials-vol
        mountPath: /mnt/crayvcs-credentials
  volumes:
    vcs-data-vol:
      name: vcs-data-vol
      persistentVolumeClaim:
        claimName: gitea-vcs-data-claim
    vcs-files-vol:
      name: vcs-files-vol
      configMap:
        name: vcs-gitea-files
        defaultMode: 0755
    vcs-user-credentials-vol:
      name: vcs-user-credentials-vol
      secret:
        secretName: vcs-user-credentials
        defaultMode: 0666
  persistentVolumeClaims:
    data-claim:
      name: data-claim
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: 50Gi
  initContainers:
    setup-config:
      name: setup-config
      image:
        repository: baseos/alpine
        tag: 3.13
      env:
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: service-account.gitea-vcs-postgres.credentials
            key: username
      - name: POSTGRES_PASSWD
        valueFrom:
          secretKeyRef:
            name: service-account.gitea-vcs-postgres.credentials
            key: password
      volumeMounts:
      - name: vcs-data-vol
        mountPath: /data
      - name: vcs-files-vol
        mountPath: /tmp
      command: ["/bin/sh","-ce"]
      args: ["rm -f /data/gitea/conf/app.ini &&
              mkdir -p /data/gitea/conf &&
              cp /tmp/app.ini /data/gitea/conf/ &&
              chown -R 1000:1000 /data/gitea/ &&
              sed -i \"78s/^$/USER = $POSTGRES_USER/\" /data/gitea/conf/app.ini &&
              sed -i \"81s/^$/PASSWD = $POSTGRES_PASSWD/\" /data/gitea/conf/app.ini &&
              SECRET_KEY=$(cat /dev/random | tr -cd '[:alnum:]' | head -c 64) &&
              sed -i \"s/PUT_RANDOM_SECRET_KEY_HERE/$SECRET_KEY/\" /data/gitea/conf/app.ini"]
      # For the moment we need to have gitea running as root, until we get the rootless
      # image working and the corresponding steps to migrate from the rooted image to the
      # rootless image
      securityContext:
        runAsGroup: 0
        runAsNonRoot: false
        runAsUser: 0
  sqlCluster:
    enabled: true
    instanceCount: 3
    postgresVersion: "11"
    volumeSize: 50Gi
    users:
      service_account: []
    databases:
      service_db: service_account
    backup:
      enabled: true
      schedule: "10 1 * * *" # Once per day at 1:10AM
  ingress:
    enabled: false
    # turning off base chart for ingress
    # CASMCMS-3716 to enable

# For adding the default vcs user to keycloak
keycloakMasterAdminSecretName: keycloak-master-admin-auth
keycloakBase: http://cray-keycloak-http/keycloak
keycloakImage:
  repository: dtr.dev.cray.com/cray/cray-keycloak-setup
  tag: latest
  pullPolicy: Always
